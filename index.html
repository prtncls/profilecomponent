<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="bkg">
    <div class="circle1"></div>
    <div class="circle2"></div>
  </div>

  <div class="profileBox">
    <div class="profileHeader"></div>
    <div class="mainData">
      <img class="profilePic" src="./images/image-victor.jpg">
      <h3 class="profileName">Victor Crest<span class="age">26</span></h3>
      <div class="location">London</div>
    </div>

    <div class="flexStatus">
      <div class="dataColumn">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="dataColumn">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="dataColumn">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/prtncls">Nicol√°s Prieto</a>.
  </div>
</body>

</html>
